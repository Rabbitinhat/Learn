<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  .cat {
    width: 50px;
    height: 50px;
    position: fixed;
    background-color: red;
  }

  .hat {
    width: 10px;
    height: 10px;
    position: fixed;
    background-color: orange;
  }
  </style>
</head>
<body>
  <div>
    <span class="cat"></span>
    <span class="hat"></span>
  </div>
  <script>
  var cat = document.querySelector('cat')
  var hat = document.querySelector('hat')

  requestAnimationFrame(function animate(time){
    if(lastTime != null){
      // FIXME 
      angle += (time - lastTime) * .001
      angle2 += (time - lastTime) * .001
    }

    lastTime = time

    var catX = Math.sin(angle) * 100
    var catY = Math.cos(angle) * 100

    var hatX = Math.sin(angle) * 100
    var hatY = Math.cos(angle) * 100

    cat.style.left = catX + 'px'
    cat.style.top = catY + 'px'

    hat.style.left = catX + hatX + 'px'
    hat.style.top = catY + hatY + 'px'

    requestAnimationFrame(animate)
  })
  </script>
</body>
</html>
