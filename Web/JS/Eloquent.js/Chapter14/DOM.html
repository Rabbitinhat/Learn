<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>
        cool! man;
    </p>

    <!-- InsertBefore -->
    <p>One</p>
    <p>Two</p>
    <p>Three</p>

    <!-- elt() 创建节点 -->
    <blockquote id="quote">
        No book can ever be finished. While working on it we learn just enough to find it
        immature the moment we turn away from it.
    </blockquote>

    <!-- offsetWidth offsetHeight -->
    <p style="border: 3px solid red; margin: 20px; padding: 10px; width: 200px;">
    I'm boxed in
    </p>

    <!-- 使用position创建动画 -->
    <p style="text-align:center">
        <img src="./images/girl.jpg" style="position: relative; width:200px;height:140px;">
    </p>
    <script src="./DOM.js"></script>
</body>
</html>
