<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chapter18-exercise</title>
</head>
<body>
    <script>
    const url = "http://eloquentjavascript.net/author";
    const types = ["text/plain", "text/html", "application/json", "application/rainbows+unicorns"];

    async function showTypes(){
        for(let type of types){
            let resp = await fetch(url, {header: {accept: type}});
            console.log(`${type}: ${await resp.text()}\n`);
        }
    }

    showTypes();
    </script>
</body>
</html>
