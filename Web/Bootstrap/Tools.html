<!doctype html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <title>Tools 工具</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style rel="stylesheet">
    span {
        display: inline-block;
        width: 4rem;
        height: 4rem;
        background-color: #fff;
    }
    span.add {
        background-color: #c00;
    }
    div.add {
        padding: 1rem;
    }
    </style>
</head>

<body>
    <h1>Tools</h1>
    <h2>Border</h2>
    <h3>添加</h3>
    <div class="bg-dark add">
        <span class="border add"></span>
        <span class="border-top add"></span>
        <span class="border-left add"></span>
        <span class="border-right add"></span>
        <span class="border-bottom add"></span>
    </div>

    <h3>减少</h3>
    <div class="bg-dark add">
        <span class="border border-0 add"></span>
        <span class="border border-top-0 add"></span>
        <span class="border border-bottom-0 add"></span>
        <span class="border border-left-0 add"></span>
        <span class="border border-right-0 add"></span>
    </div>

    <h3>边框颜色</h3>
    <span class="border border-primary"></span>
    <span class="border border-secondary"></span>
    <span class="border border-danger"></span>
    <span class="border border-success"></span>
    <span class="border border-warning"></span>
    <span class="border border-light"></span>
    <span class="border border-dark"></span>
    <span class="border border-white"></span>

    <h3>圆角边框</h3>
    <img src="./64x64.svg" alt="..." class="rounded">
    <img src="./64x64.svg" alt="..." class="rounded-top">
    <img src="./64x64.svg" alt="..." class="rounded-left">
    <img src="./64x64.svg" alt="..." class="rounded-right">
    <img src="./64x64.svg" alt="..." class="rounded-bottom">
    <img src="./64x64.svg" alt="..." class="rounded-circle">
    <img src="./64x64.svg" alt="..." class="rounded-0">

    <!-- 清除浮动 -->
    <div class="bg-info clearfix mt-5">
        <button type="button" class="btn btn-secondary float-left">Example Button floated left</button>
        <button type="button" class="btn btn-secondary float-right">Example Button floated right</button>
    </div>

    <!-- 关闭图标 -->
    <!-- aria-label 为屏幕阅读器添加文本 -->
    <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
