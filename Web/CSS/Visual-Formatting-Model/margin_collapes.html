<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Margin Collapes</title>
  <style rel="stylesheet">
    /* 只有垂直方向上会发生外边距折叠 */
  .container {
    width: 500px;
    border: 3px dotted #999;
    background-color: aquamarine;
  }

  .container div {
    box-sizing: border-box;
    width: 80px;
    height: 80px;

  }

/* 发生外边距折叠, 折叠后的外边距高度为较大的外边距 */
  .first {
    background-color: blue;
    margin-bottom: 20px;
    border: 2px solid #333;
  }

  .second {
    background-color: red;
    margin-top: 10px;
    border: 2px solid #333;
  }

  .third {
    margin: 20px 0;
    border: none;
  }
  .third div {
    width: 80px;
    border: 2px dotted #333;
    background-color: orange;
    margin: 10px 0;
  }

  /* 当父元素长度为auto时, 子元素内容区高度为0时; 子元素的外边距会溢出父元素, 但不会发生折叠 */
  div.fourth {
    height: auto;
    border: 2px solid #333;
  }
  .fourth div {
    width: 0;
    height: 0;
    margin: 10px 0;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="first"></div>
    <div class="second"></div>

    <!-- 嵌套时发生折叠 -->
    <div class="third">
      <div></div>
    </div>

    <!-- 同一个元素上下外边距折叠 -->
    <div class="fourth">
        <div></div>
      </div>
  </div>
</body>
</html>
