<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>box-sizing change box model</title>
  <style rel="stylesheet">
    /*   .container {
    height: 75px;
    margin-bottom: 10px;
    border: 1px dotted #999;

    background-color: aquamarine;
  } */

    /* 盒子宽度为 px 100+5*2+5*2+10*2 = 140 */
    .content-box {
      width: 100px;
      height: 75px;
      margin: 10px;
      padding: 5px;
      border: 5px solid #333;
      background-color: orangered;
    }

    /* 设置box-sizing值为border-box width, height将包含padding border的宽度 */
    .border-box {
      box-sizing: border-box;
      width: 100px;
      height: 75px;
      margin: 10px;
      padding: 5px;
      border: 5px solid #333;
      background-color: orangered;
    }

    /* 使.block的宽度占父元素宽度的1/3 */
    div[class*="group"] {
      width: 300px;
      background-color: aquamarine;
      margin-bottom: 20px;
    }

    .group .block {
      width: 33.3333%;
      height: 75px;
      background-color: orange;
    }

    /* 为.block添加padding 破坏了原有的布局 */

    .group2 .block {
      width: 33.3333%;
      height: 75px;
      padding: 10px;
      background-color: orange;
    }

    /* 解决方法 修改box-sizng: border-box, 这样, 添加的内边距便不会增加content-box的宽度 */
    .group3 .block {
      box-sizing: border-box;
      width: 33.3333%;
      height: 75px;
      padding: 10px;
      background-color: orange;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content-box"></div>
  </div>
  <div class="container">
    <div class="border-box"></div>
  </div>

  <div class="group">
    <article class="block">

    </article>
  </div>
  <div class="group2">
    <article class="block">

    </article>
  </div>
  <div class="group3">
    <article class="block">

    </article>
  </div>
</body>

</html>
