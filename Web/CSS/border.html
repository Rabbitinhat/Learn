<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style rel="stylesheet">
        .test {
            /* Box Model */
            width: 400px;

            /* Visual */
            background-color: #ccc;
            border-color: #333;
            border-style: solid;
        }

        .test p {
            width: 50px;
            height: 50px;

            color: yellow;
            border-style: solid;
        }

        /* 边框样式 */
        .two .test div {
            margin-bottom: 5px;
        }
        .solid {
            border: 1px solid yellow;
        }
        .dotted {

            border: 1px dotted yellow;
        }
        .dashed {
            border: 1px dashed yellow;
        }
        .double {
            border: 1px double yellow;
        }
        .groove {
            border: 1px groove yellow;
        }
        .ridge {
            border: 1px ridge yellow;
        }
        .inset {
            border: 1px inset yellow;
        }
        .outset {
            border: 1px outset yellow;
        }
        .inherit {
            border: 1px inherit yellow;
        }

        /* 圆角-边界半径*/
        .circle {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 50%;

            background-color: yellow;
        }

        .ellipse {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 70% 30% 70% 30%;

            background-color: yellow;
        }

    </style>
</head>

<body>
    <div class="testarea">
        <h1>CSS学习</h1>
        <section class="one">
            <h2>边框属性</h2>
            <p>颜色为文本颜色; 宽度默认为3px</p>
            <div class="test">
                <p></p>
            </div>
        </section>
        <section class="two">
            <h2>边框样式 border-style</h2>
            <div class="test">
                <div class="solid">solid</div>
                <div class="dashed">dashed</div>
                <div class="dotted">dotted</div>
                <div class="double">double</div>
                <div class="groove">groove</div>
                <div class="ridge">ridge</div>
                <div class="inset">inset</div>
                <div class="outset">outset</div>
                <div class="inherit">inherit</div>
            </div>
        </section>
        <section class="three">
            <h2>圆角边框</h2>
            <div class="test">
                <div class="circle"></div>
                <div class="ellipse"></div>
            </div>
        </section>
    </div>
</body>

</html>
