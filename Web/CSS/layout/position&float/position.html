<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style rel="stylesheet">
        .box {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: red;
            color: white;
        }

        .relative {
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .relative #two {
            position: relative;
            top: 20px;
            left: 20px;
            background: blue;
        }

        .absolute {
            /* NOTE 
        修改定位上下文 
        */
            position: relative;
            border: 1px solid #333;
        }

        .absolute #two {
            position: absolute;
            top: 20px;
            left: 20px;
            background: blue;
        }

        /* fixed 定位 */
        .fixed .box {
            width: 100px;
            height: 100px;
            margin: 20px;
            color: white;
            background: red;
        }
        .fixed #one {
            position: fixed;
            top: 80px;
            left: 10px;
        }
        .fixed {
            width: 500px;
            height: 300px;
            overflow: scroll;
            padding-left: 150px;
        }

        .sticky,
        dl,
        dd,
        dt {
            box-sizing: border-box;
        }

        dl {
            margin: 0;
            padding: 24px 0 0 0;
        }

        dt {
            background: #B8C1C8;
            border-bottom: 1px solid #989EA4;
            border-top: 1px solid #717D85;
            color: #FFF;
            font: bold 18px/21px Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2px 0 0 12px;
            position: -webkit-sticky;
            position: sticky;
            top: -1px;
        }

        dd {
            font: bold 20px/45px Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0 0 0 12px;
            white-space: nowrap;
        }
        dd + dd {
            border-top: 1px solid #CCC;
        }
    </style>
</head>

<body>
    <div class="relative">
        <!-- 相对定位 -->
        <div class="box" id="one">One</div>
        <div class="box" id="two">Two</div>
        <div class="box" id="three">Three</div>
        <div class="box" id="four">Four</div>
    </div>
    <div class="absolute">
        <div class="box" id="one">One</div>
        <div class="box" id="two">Two</div>
        <div class="box" id="three">Three</div>
        <div class="box" id="four">Four</div>
    </div>

    <div class="sticky">
            <dl>
              <dt>A</dt>
              <dd>Andrew W.K.</dd>
              <dd>Apparat</dd>
              <dd>Arcade Fire</dd>
              <dd>At The Drive-In</dd>
              <dd>Aziz Ansari</dd>
            </dl>
            <dl>
              <dt>C</dt>
              <dd>Chromeo</dd>
              <dd>Common</dd>
              <dd>Converge</dd>
              <dd>Crystal Castles</dd>
              <dd>Cursive</dd>
            </dl>
            <dl>
              <dt>E</dt>
              <dd>Explosions In The Sky</dd>
            </dl>
            <dl>
              <dt>T</dt>
              <dd>Ted Leo & The Pharmacists</dd>
              <dd>T-Pain</dd>
              <dd>Thrice</dd>
              <dd>TV On The Radio</dd>
              <dd>Two Gallants</dd>
            </dl>
          </div>
    </div>
</body>

</html>
