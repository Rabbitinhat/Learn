<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style rel="stylesheet">
    .container {
        box-sizing: content-box;
        border: 3px solid #333;
    }

    .child {
        box-sizing: border-box;
        background: #ccc;
    }

    /* 行内元素水平居中 */
    .a .container {
        text-align: center;
    }
    .a .child {
        display: inline-block;

    }

    /* 块级元素水平居中 */
    .b .child {
        width: 300px;
        margin: 0 auto;
        text-align: center;
    }

    /* postion */
    .c .container {
        height: 100px;
        position: relative;
    }
    .c .child {
        position: absolute;
        top: 0;
        left: 50%;
        width: 100px;
        margin-left: -50px;
    }

    .d .container {
        line-height: 200px;
        height: 200px;
        
    }
    .d .child {
        display: inline-block;
    }

    .e .container {
        display: table-cell;
        width: 200px;
        height: 200px;
        vertical-align: middle;
    }

    .f .container {
        height: 200px;
    }

    .f .child {
        height: 100px;
        margin-top: 50px;
    }

    /* NOTE 水平垂直居中 */
    .g .container {
        height: 200px;
        line-height: 200px;
        text-align: center;
    }
    .g .child {
        display: inline-block;
    }

    /* 水平垂直对齐 */
    .h .container {
        width: 200px;
        height: 200px;
        display: table-cell;
        text-align: center;
        vertical-align: middle;
    }

    .h .child {
        display: inline-block;
    }
    /* 相对 ＋ 绝对定位实现水平垂直居中*/
    .i .container {
        position: relative;
        width: 100%;
        height: 200px;
    }
    .i .child{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 50px;
        width: 80px;
        margin: auto;
    }
    /* flex实现水平居中 */
    .j .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
    }
    .j .child {
        flex: 1, 100px;
        height: 80px;
    }
    /* Grid实现水平垂直对齐 */
    .k .container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
    }
    .k .child{
        grid-row: 2;
        grid-column: 2;
    }
    </style>
</head>
<body>
    <section class="a">
        <h2>行内元素水平居中</h2>
        <div class="container">
            <div class="child">行内元素</div>
        </div>
    </section>
    <section class="b">
        <h2>块元素水平居中</h2>
        <div class="container">
            <div class="child">块元素</div>
        </div>
    </section>
    <section class="c">
        <h2>块元素水平居中: position</h2>
        <div class="container">
            <div class="child">
                块元素
            </div>
        </div>
    </section>
    <section class="d">
        <h2>单行行内元素垂直居中</h2>
        <div class="container">
            <div class="child">单行行内元素</div>
        </div>
    </section>
    <section class="e">
        <h2>块元素, 无具体高度, 垂直居中</h2>
        <div class="container">
            <div class="child">块元素</div>
        </div>
    </section>
    <section class="f">
        <h2>块元素, 有具体高度, 垂直居中</h2>
        <div class="container">
            <div class="child">块元素</div>
        </div>
    </section>
    <section class="g">
        <h2>单行文本水平垂直居中</h2>
        <div class="container">
            <div class="child">文本水平垂直居中</div>
        </div>
    </section>
    <section class="h">
        <h2>水平垂直居中</h2>
        <div class="container">
            <div class="child">块元素</div>
        </div>
    </section>
    <section class="i">
        <h2>使用相对＋绝对定位水平垂直居中</h2>
        <div class="container">
            <div class="child">块元素绝对定位</div>
        </div>
    </section>
    <section class="j">
        <h2>flex实现水平垂直居中</h2>
        <div class="container">
            <div class="child">块元素</div>
        </div>
    </section>
    <section class="k">
        <h2>Grid水平垂直居中</h2>
        <div class="container">
            <div class="child">块元素</div>
        </div>
    </section>
</body>
</html>
