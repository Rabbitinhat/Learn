<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style rel="stylesheet">
    #page {
        min-width: 500px;
        height: 300px;
    }
    .clearfix:after {
        content: "";
        display: block;
        clear: both;
        visibility: hidden;
    }
    #hd {
        height: 80px;
        background: orangered;
    }
    .main {
        width: calc(100% - 400px);
        height: 200px;
        margin: 0 200px;
        float: left;
        background: red;
    }
    /* 使左栏移到主体内容左侧 */
    .sub {
        float: left;
        width: 190px;
        height: 200px;
        margin-left: -100%;
        background: blue;
    }
    /* 使右栏移到主体内容右侧 */
    .extra {
        float: left;
        width: 190px;
        height: 200px;
        margin-left: -190px;
        background: green;
    }
    .wrong {
        min-width: 500px;
        background: grey;
    }
    </style>
</head>
<body>
    <div id="page">
        <div id="hd"></div>
        <div id="bd">
            <div class="main"> <div class="wrong">错误测试</div></div>
            <div class="sub"></div>
            <div class="extra"></div>
        </div>
        <div id="ft"></div>
    </div>
</body>
</html>
