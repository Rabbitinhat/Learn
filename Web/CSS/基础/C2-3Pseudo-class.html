<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo Class</title>
    <style rel="stylesheet">
    a:link {
        color: blue;
    }

    a:visited {
        color: green;
    }

    a:hover,
    /* 鼠标当前点击, tab获得焦点
     */
    a:focus {
        color: red;
    }

    a:active {
        color: purple;
    }
    </style>
</head>

<body>
    <a href="#" id="link">Link</a>
    <a href="#" id="hover">Hover</a>
    <a href="#" id="active">Active</a>
    <a href="#" id="focus">Focus</a>
    <a href="#" id="visited">Visited</a>
</body>

</html>
