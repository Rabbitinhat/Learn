<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React-Router</title>
</head>
<body>
  <div id="root"></div>
  <script type="https://unpkg.com/browse/react-router-dom@5.1.2/umd/react-router-dom.js">
  </script>
  <script 
  type="text/babel"
  >
  var {
    BrowserRouter as Router,
    Switch,
    Route,
    Link,
  } from "react-router-dom"

  function App() {
  return (
    <Router>
      <div>
        <nav>
          <ul>
            <li>
              <Link to="/">Home</Link>
            </li>
            <li>
              <Link to="/about">About</Link>
            </li>
            <li>
              <Link to="/users">Users</Link>
            </li>
          </ul>
        </nav>

        {/* A <Switch> looks through its children <Route>s and
            renders the first one that matches the current URL. */}
        <Switch>
          <Route path="/about">
            <About />
          </Route>
          <Route path="/users">
            <Users />
          </Route>
          <Route path="/">
            <Home />
          </Route>
        </Switch>
      </div>
    </Router>
  );
}
   
function Home() {
  return <h2>Home</h2>;
}

function About() {
  return <h2>About</h2>;
}

function Users() {
  return <h2>Users</h2>;
} 
  
ReactDOM.render(<App/>, document.getElementById('root'))
  
  </script>
</body>
</html>
