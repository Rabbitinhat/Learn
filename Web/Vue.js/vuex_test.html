<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vuex</title>
</head>
<body>
  <script src='./vuefloder/vue.js'></script>
  <script src='./vuefloder/vuex.js'></script>
  <script>
    var store = {
      debug: true,
      state: {
        // 通过state保存数据
        message: 'Hello!'
      },
      // REVIEW action?
      setMessageAction: function(newValue){
        if(this.debug){
          console.log('xxxxxxxdebug', newValue)
        }
        this.state.message = newValue
      },
      clearMessageAction(){
        if(this.debug){
          console.log('clearMessageAction', this.state.message)
        }
        this.state.message = ''
      }
    }

    var vmA = new Vue({
      data: {
        privateState: {},
        sharedState: store.state
      }
    })

    var vmB = new Vue({
      data: {
        privateState: {},
        sharedState: store.state
      }
    })
  </script>
</body>
</html>
