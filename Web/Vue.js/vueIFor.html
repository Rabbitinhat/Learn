<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul id="text">
		<li v-for='item of items'>{{item}}</li>
	</ul>

	<ul id="filter">
		<li v-for="n in evenNumbers">{{n}}</li>
	</ul>

	<ul id="method">
		<li v-for="n in even(numbers)">{{n}}</li>
	</ul>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		var vm = new Vue({
			el: '#text',
			data: {
				items: [
					4,5,6,7,8,9,20
				]
			}
		})

		var vm2 = new Vue({
			el: '#filter',
			data: {
				numbers: [1, 2, 3, 4, 5]
			},
			computed: {
				evenNumbers: function(){
					return this.numbers.filter((num) => {
						return num % 2 === 0
					})
				}
			}
		})


		var vm3 = new Vue({
			el: '#method',
			data: {
				numbers: [1, 2, 3, 4, 5]
			},
			methods: {
				even: function(numbers){
					return numbers.filter((num) => {
						return num % 2 > 0
					})
				}
			}
		})
	</script>
</body>
</html>
