<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
<div id="app">
	{{message}}
</div>
<div id="app2"><span v-bind:data-private="message">
	鼠标悬停
</span></div>
<div id="app-3">
	<p v-if="seen">you see me</p>
</div>

<div id="app-4">
	<ol>
		<li v-for="val of todos">{{val.text}}</li>
	</ol>
</div>


<div id="app-5">
	<p>{{message}}</p>
	<button v-on:click="reverseMessage">逆转消息</button>
</div>

<div id="app-6">
	<p>{{message}}</p>
	<input type="text" v-model="message">
</div>

<!-- 组件 -->
<div id="app-7">
	<ol>
		<!-- v-bind: todo = 'item' 将template和vue object绑定 -->
		<todo-item
		v-for='item in groceryList'
		v-bind:todo='item'
		v-bind:key='item.id'
		>
		</todo-item>
	</ol>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello'
		}
	})

	var app2 = new Vue({
		el: '#app2',
		data: {
			message: '加载于' + new Date().toLocaleString()
		}
	})

	var app3 = new Vue({
		el: '#app-3',
		data: {
			seen: true,
		}
	})

	var app4 = new Vue({
		el: '#app-4',
		data: {
			todos: [
			{text: 'javascript'},
			{text: 'html'},
			{text: 'css'},
			// 'javascript',
			// 'html',
			// 'css',

			]
		}
	})

	var app5 = new Vue({
		el: '#app-5',
		data: {
			message: 'Hello Vue.js',
		},
		methods: {
			reverseMessage: function(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	})


	var app6 = new Vue({
		el: '#app-6',
		data: {
			message: 'Hello Vue!'
		}
	})


	// 定义新组件
	Vue.component('todo-item', {
		props: ['todo'],
		template: '<li>{{todo.text}}</li>'
	})

	var app7 = new Vue({
		el: '#app-7',
		data: {
			groceryList: [
			{id: 0, text: 'javascript'},
			{id: 1, text: 'css'},
			{id: 2, text: 'html'},
			{id: 3, text: 'others'},
			{id: 4, text: 'what?'},
			]
		}
	})

</script>
</body>

</html>
