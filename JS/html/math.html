<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>IFE EMCAScript</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    </head>
    <body>
        <input id="first-number"  value="0" placeholder="第一个数字">
        <input id="second-number" type="number" value="0" placeholder="第二个数字">
        <button id="add-btn">加</button>
        <button id="minus-btn">减</button>
        <button id="times-btn">乘</button>
        <button id="divides-btn">除</button>
        <button id="mod-btn">求模</button>
        <p id="result">运算结果</p>
        <script>
            var num1 = document.getElementById("first-number").value;
            var num2 = document.getElementById("second-number").value;
            var add = document.getElementById("add-btn");
            var minus = document.getElementById("minus-btn");
            var times = document.getElementById("times-btn");
            var divide = document.getElementById("divides-btn");
            var mod = document.getElementById("mod-btn");
            var result = document.getElementById("result");

            add.onclick = function(){
                if(!isNaN(num1) && !isNaN(num2)){
                    result.innerHTML = parseInt(num1) + parseInt(num2);
                } else {
                    console.log("AddWrong: first number or second number isn't number");
                    return false;
                }
            };
            minus.onclick = function(){
                if(!isNaN(num1) && !isNaN(num2)){
                    result.innerHTML = parseInt(num1) - parseInt(num2);
                }else{
                    console.log("MinusWrong: first number or second number is not number");
                }
            };
            times.onclick = function(){
                if(!isNaN(num1) && !isNaN(num2)){
                    result.innerHTML = parseInt(num1) * parseInt(num2);
                }else{
                    console.log("TimesWrong: firstnumbeer pr second number is not number");
                }
            };
            divide.onclick = function(){
                if(!isNaN(num1) && !isNaN(num2) && parseInt(num2) != 0){
                    result.innerHTML = parseInt(num1) / parseInt(num2);
                }else if(parseInt(num2) === 0){
                    console.log("DivideWrong: second number is zero");
                }else{
                    console.log("DivideWrong: first number or second number is not number");
                }
            };
            mod.onclick = function(){
                if(!isNaN(num1) && !isNaN(num2) && parseInt(num2) != 0){
                    result.innerHTML = parseInt(num1) % parseInt(num2);
                }else if(parseInt(num2) == 0){
                    console.log("ModWrong: second-number is zero");
                }else{
                    console.log("ModWrong: firstnumber or secondnumber is not number");
                }
            };
           
        </script>
    </body>
</html>
