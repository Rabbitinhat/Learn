<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Link Title jQuery</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    </head>
    <body>
        <p><a href="#" class="tooltip" title="超链接提示文本1">提示1</a></p>
        <p><a href="#" class="tooltip" title="超链接提示文本2">提示2</a></p>
        <p><a href="#" title="自带提示1">自带提示1</a></p>
        <p><a href="#" title="自带提示2">自带提示2</a></p>
        <script src="../JS/jquery.js"></script>
        <script>
        $(function(){
            var x = 10;
            var y = 20;
            $("a.tooltip").mouseover(function(e){
                this.myTitle = this.title;
                this.title = "";
                var tooltip = "<div id='tooltip'>" + this.myTitle + "</div>";

                $("body").append(tooltip);
                $("#tooltip")
                    .css({
                        "position": "absolute",
                        "top": (e.pageY + y) + "px",
                        "left": (e.pageX + x) + "px",
                        "border": "1px solid red"
                    }).show("fast");
            }).mousemove(function(e){
                $("#tooltip")
                    .css({
                        "top": (e.pageY + y) + "px",
                        "left": (e.pageX + x) + "px"
                    });
            }).mouseout(function(){
                this.title = this.myTitle;
                $("#tooltip").remove();
            });
            
        })
        </script>
    </body>
</html>
