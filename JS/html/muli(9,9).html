<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Multiplicative Table</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <style>
            table{
                display: table;
                border: 1;
                width: 100%;
                text-align: center;
            }
            td {
                box-sizing: border-box;
                background: palegreen;
            }
            th {
                background: yellowgreen;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>Multiplicative Table</caption>
            <thead>
                <tr>
                    <th> </th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td id="1_1"></td>
                    <td id="1_2"></td>
                    <td id="1_3"></td>
                    <td id="1_4"></td>
                    <td id="1_5"></td>
                    <td id="1_6"></td>
                    <td id="1_7"></td>
                    <td id="1_8"></td>
                    <td id="1_9"></td>
                </tr>
                <tr>
                    <th>2</th>
                    <td id="2_1"></td>
                    <td id="2_2"></td>
                    <td id="2_3"></td>
                    <td id="2_4"></td>
                    <td id="2_5"></td>
                    <td id="2_6"></td>
                    <td id="2_7"></td>
                    <td id="2_8"></td>
                    <td id="2_9"></td>
                </tr>
                <tr>
                    <th>3</th>
                    <td id="3_1"></td>
                    <td id="3_2"></td>
                    <td id="3_3"></td>
                    <td id="3_4"></td>
                    <td id="3_5"></td>
                    <td id="3_6"></td>
                    <td id="3_7"></td>
                    <td id="3_8"></td>
                    <td id="3_9"></td>
                </tr>
                </tbody>
                <tr>
                    <th>4</th>
                    <td id="4_1"></td>
                    <td id="4_2"></td>
                    <td id="4_3"></td>
                    <td id="4_4"></td>
                    <td id="4_5"></td>
                    <td id="4_6"></td>
                    <td id="4_7"></td>
                    <td id="4_8"></td>
                    <td id="4_9"></td>
                </tr>
                <tr>
                    <th>5</th>
                    <td id="5_1"></td>
                    <td id="5_2"></td>
                    <td id="5_3"></td>
                    <td id="5_4"></td>
                    <td id="5_5"></td>
                    <td id="5_6"></td>
                    <td id="5_7"></td>
                    <td id="5_8"></td>
                    <td id="5_9"></td>
                </tr>
                <tr>
                    <th>6</th>
                    <td id="6_1"></td>
                    <td id="6_2"></td>
                    <td id="6_3"></td>
                    <td id="6_4"></td>
                    <td id="6_5"></td>
                    <td id="6_6"></td>
                    <td id="6_7"></td>
                    <td id="6_8"></td>
                    <td id="6_9"></td>
                </tr>
                <tr>
                    <th>7</th>
                    <td id="7_1"></td>
                    <td id="7_2"></td>
                    <td id="7_3"></td>
                    <td id="7_4"></td>
                    <td id="7_5"></td>
                    <td id="7_6"></td>
                    <td id="7_7"></td>
                    <td id="7_8"></td>
                    <td id="7_9"></td>
                </tr>
                <tr>
                    <th>8</th>
                    <td id="8_1"></td>
                    <td id="8_2"></td>
                    <td id="8_3"></td>
                    <td id="8_4"></td>
                    <td id="8_5"></td>
                    <td id="8_6"></td>
                    <td id="8_7"></td>
                    <td id="8_8"></td>
                    <td id="8_9"></td>
                </tr>
                <tr>
                    <th>9</th>
                    <td id="9_1"></td>
                    <td id="9_2"></td>
                    <td id="9_3"></td>
                    <td id="9_4"></td>
                    <td id="9_5"></td>
                    <td id="9_6"></td>
                    <td id="9_7"></td>
                    <td id="9_8"></td>
                    <td id="9_9"></td>
                </tr>
        </table>
        <script>
            var numarray = [];
            for(var i=1; i<=9; i++){
                for(var j=1; j<=9; j++){
                    numarray.push(i*j);
                }
            }
            var nums = document.getElementsByTagName("td");
            for(var i=0, len=nums.length; i<len; i++){
                nums[i].innerHTML = numarray[i];
            }
        </script>
    </body>
    
</html>
