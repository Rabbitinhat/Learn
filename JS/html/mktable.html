<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Make Table</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
</head>
<body>
    <script>
            /*创建表格*/
            var table = document.createElement("table");
            table.border = 1;
            table.width = "100%";
            /*添加表格标题*/
            var caption = document.createElement("caption");
            caption.appendChild(document.createTextNode("Multiplicative Table"));
            table.appendChild(caption);
            /*创建thead 和 tbody 并添加*/
            var thead = document.createElement("thead");
            table.appendChild(thead);
            var tbody = document.createElement("tbody");
            table.appendChild(tbody);
            /*为thead添加th*/
            thead.insertRow(0);
            var th = document.createElement("th");
            th.appendChild(document.createTextNode(" "));
            thead.rows[0].appendChild(th);
            for(var n=1; n<=9; n++){
                var th = document.createElement("th");
                th.appendChild(document.createTextNode(n+""));
                thead.rows[0].appendChild(th);
            }
            /*为tbody添加单元格*/
            for (var i = 1; i <= 9; i++) {
                tbody.insertRow(i-1);
                for (var j = 1; j <= 9; j++) {
                    tbody.rows[i-1].insertCell(j-1);
                    tbody.rows[i-1].cells[j-1].appendChild(document.createTextNode(i * j + ""));
                }
                var th = document.createElement("th");
                th.appendChild(document.createTextNode(i+""));
                tbody.rows[i-1].insertBefore(th, tbody.rows[i-1].firstChild);
            }
            /*将table添加到body中*/
            document.body.appendChild(table);
            /*为表格创建样式*/
            var style = document.createElement("style");
            style.appendChild(document.createTextNode("table th {background: green;} table td {background: yellowgreen; text-align: center;}"));
            var head = document.getElementsByTagName("head")[0];
            head.appendChild(style);
    </script>
</body>
</html>
