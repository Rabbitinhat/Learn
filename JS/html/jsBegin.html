<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Js Lesson 1</title>
        <meta http-equiv = "X-UA-Compalible" content="IE=Edge">
    </head>
    <body>
        <input id="first-number" type="number" value="0" placeholder="第一个数字">
        <input id="second-number" type="number" value="0" palceholder="第二个数字">
        <button id="add-btn">加</button>
        <button id="minus-btn">减</button>
        <button id="times-btn">乘</button>
        <button id="divide-btn">除</button>
        <p id="result">运算结果</p>
        <script>
        let value1 = document.getElementById("first-number");
        let value2 = document.getElementById("second-number");
        let add = document.getElementById("add-btn");
        let minus = document.getElementById("minus-btn");
        let times = document.getElementById("times-btn");
        let divide = document.getElementById("divide-btn");
        let result = document.getElementById("result");

        add.onclick = function(){
            let sum = parseInt(value1.value) + parseInt(value2.value);
            result.innerHTML = "运算结果为 " + sum;
        };
        minus.onclick = function(){
            let sum = parseInt(value1.value) - parseInt(value2.value);
            result.innerHTML = "运算结果为 " + sum;
        }
        times.onclick = function(){
            let sum = parseInt(value1.value) * parseInt(value2.value);
            result.innerHTML = "运算结果为 " + sum;
        }
        divide.onclick = function(){
            let sum = parseInt(value1.value) / parseInt(value2.value);
            result.innerHTML = "运算结果为 " + sum;
        }
        </script>
    </body>
</html>
