<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>Event</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <style>
        select {
            display: none;
        }
        </style>
    </head>
    <body>
        <section>
            <label>
                <input id="school" name="status" type="radio">School
            </label>
            <label>
                <input id="company" name="status" type="radio">Company
            </label>
            <select id="school-select">
                <option>北京邮电大学</option>
                <option>黑龙江大学</option>
                <option>华中科技大学</option>
            </select>
            <select id="company-select">
                <option>百度</option>
                <option>爱奇艺</option>
            </select>
        </section>
        <input id="input" type="text">
        <button id="submit-btn">Submit</button>
        <script>
        /*编码1*/
        var input = document.getElementById("input");
        var submit = document.getElementById("submit-btn");
        input.addEventListener("keyup", function(e){
            if(e.keyCode === 13){
                console.log(this.value);
            }else if(e.keyCode === 27){
                this.value = "";
            }
        }, false);
        submit.addEventListener("click", function(){
            console.log(input.value);
        }, false);
        /*编码2*/
        var school = document.getElementById("school");
        var company = document.getElementById("company");
        var s_select = document.getElementById("school-select");
        var c_select = document.getElementById("company-select");
        school.addEventListener("click", function(){
            s_select.style.display = "inline-block";
            c_select.style.display = "none";
        });
        company.addEventListener("click", function(){
            c_select.style.display = "inline-block";
            s_select.style.display = "none";
        });

        </script>
    </body>
</html>
